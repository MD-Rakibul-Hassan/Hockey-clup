<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Linked css external css file  -->
    <link rel="stylesheet" href="./Styles/style.css" />
    <!-- Linked Tailwind and Dasi ui cdn links  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fontawesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Hockey-Clup</title>
  </head>
  <body>
    <!-- Header section  -->
     <header class="containers">
      <!-- Nav section part  -->
          <nav class="my-5 px-5 lg:px-0">
			<div class="navbar bg-base-100">
				<div class="navbar-start">
				<div class="dropdown">
				<div tabindex="0" role="button" class=" lg:hidden">
					<svg
					xmlns="http://www.w3.org/2000/svg"
					class="h-5 w-5"
					fill="none"
					viewBox="0 0 24 24"
					stroke="currentColor"
					>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
						d="M4 6h16M4 12h8m-8 6h16"
					/>
					</svg>
				</div>
				<ul
					tabindex="0"
					class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
				>
					<li class="common-color">Home</li>
					<li>About</li>
					<li>Pages</li>
					<li>Blog</li>
					<li>Contact</li>
				</ul>
				</div>
				<a class=" text-2xl font-extrabold lg:text-4xl"
				>Hockey<span class="common-color">Club</span></a
				>
				</div>
				<div class="navbar-center hidden lg:flex">
				<ul class="menu menu-horizontal space-x-10 font-medium px-1">
				<li class="common-color text-lg">Home</li>
				<li class="text-lg">About</li>
				<li class="text-lg">Pages</li>
				<li class="text-lg">Blog</li>
				<li class="text-lg">Contact</li>
				</ul>
				</div>
				<div class="navbar-end">
				<a class="btns">Get Ticket</a>
				</div>
			</div>
          </nav>
      <!-- Banner sectino part  -->
          <div class="px-5 lg:px-0">
               <div class="carousel w-full rounded-2xl">
                    <div id="slide1" class="carousel-item relative w-full">
                        <img src="./Images/1.png" class="w-full" />
                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2" class="btn btn-circle bg-black border-0 text-white">❮</a> 
                        <a href="#slide2" class="btn btn-circle bg-black border-0 text-white">❯</a>
                        </div>
                    </div> 
                    <div id="slide2" class="carousel-item relative w-full">
                        <img src="./Images/1.png" class="w-full" />
                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1" class="btn btn-circle bg-black border-0 text-white">❮</a> 
                        <a href="#slide1" class="btn btn-circle bg-black border-0 text-white">❯</a>
                        </div>
                    </div> 
               </div>
			<div class="bg-black p-5 rounded-2xl w-full lg:w-2/4 lg:-translate-y-48 lg:translate-x-[95%]  ">
				<h1 class="text-white text-lg lg:text-2xl  font-extrabold my-3">
					Meet all the heroes from the field
				</h1>
				<p class="text-[#ffffff99] text-xs lg:text-lg my-3">The Men's FIH Hockey World Cup is an international field hockey competition organised by the International Hockey Federation. </p>
			</div>
          </div>
     </header>
    <!-- Main section  -->
    <main></main>
    <!-- Footer section  -->
    <footer></footer>
  </body>
</html>
